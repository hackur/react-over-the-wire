<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        React-Dom-Worker:: TODO app
    </title>
    <link href="../bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
    #content,
    .message {
        width: 70%;
        margin: 20px auto;
    }
    </style>
</head>

<body>
    <div id="content"></div>
    <div class="message text-center">
        <span id="workerLabel" class="hide alert alert-success ">
        Implemented using <strong>Webworkers</strong>. <a href="index.html?normal">View normal version.</a>
        </span>
        <span id="normalLabel" class="hide alert alert-warning ">
        Implemented with plan react. No webworkers used. <a href="index.html?worker">View version with web workers</a> 
        </span>
        <span id="serverLabel" class="hide alert alert-warning ">
            Implemented with web sockets thin client<a href="index.html?worker">View version with web workers</a>
        </span>
    </div>
    <script type="text/javascript">
    var demoType = window.location.search.replace("?","") || 'worker';

    var x = document.createElement('script');
    x.src = '/react-worker-dom/dist/todo/' + demoType + '.js';
    document.body.appendChild(x);

    document.getElementById(demoType+'Label').style.cssText = 'display:block!important';
    </script>
</body>

</html>
